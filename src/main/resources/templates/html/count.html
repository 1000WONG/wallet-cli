 <section class="creat_account accountQuery">
     <div class="main ">
         <p>资产名称 <i>资产名称最少三个字符</i></p>
         <input type="text" id="assetName"/>

            </div>

             </div>

         </div>

         </p>
         <p>资产描述</p>
